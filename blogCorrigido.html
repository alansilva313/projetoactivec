<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet">
    <title>Blog</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Montserrat, helvetica, sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #7826F2;
            padding: 32px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 32px;
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 16px;
            padding: 32px 24px;
            overflow: hidden;
        }

        .cardMain {
            width: 100%;
            background-color: #fff;
            border-radius: 16px;
        }

        .cardImgTopo {
            width: 100%;
            height: 243.8px;
            background-color: #f6f5ff;
            border-radius: 8px;
            display: flex;
            align-items: end;
            justify-content: center;
            overflow: hidden;
        }

        .cardImgTopo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .texts {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            margin-top: 32px;
        }

        .texts h3 {
            font-size: 18px;
            color: #333333;
            font-weight: 500;
        }

        .texts p {
            font-size: 16px;
            font-weight: 400;
            line-height: 22.4px;
            color: #4D4D4D;
        }

        .ultimaPostagem {
            display: flex;
            flex-direction: column;
            margin-top: 32px;
            width: 100%;
        }

        .titleUltimaPostagem {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cardImgUltimaPostagem {
            margin-top: 16px;
            background-color: #F6F5FF;
            border-radius: 15px;
        }

        .titlesCardUltimaPostagem {
            width: 100%;
            height: 88px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #F6F5FF;
            padding: 20px;
            border-radius: 15px;
        }

        .btnCardUltimaPostagem {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            border: 1.5px solid #DBDBE5;
            border-radius: 8px;
        }

        .btnCardUltimaPostagem a {
            text-decoration: none;
            font-size: 16px;
            color: #000000;
            font-weight: 600;
        }

        .cardParoveite {
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
            margin-top: 32px;
        }

        .cardParoveite h3 {
            font-size: 18px;
            font-weight: 500;
            color: #333333;
            line-height: 25.2px;
        }

        .cardParoveite p {
            font-size: 16px;
            font-weight: 400;
            line-height: 22.4px;
            color: #4D4D4D;
        }

        .cardParoveite a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            background-color: #6E23DE;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            line-height: 25.2px;
        }

        .posts {
            width: 100%;
            border-top: 1.5px solid #EAEAF5;
            margin-top: 32px;
        }

        .posts h3 {
            font-size: 18px;
            font-weight: 500;
            color: #333333;
            margin-top: 24px;
        }

        .postFilhos {
            width: 100%;
            margin-top: 24px;
            display: flex;
            justify-content: space-between;
            gap: 16px;
        }

        .post {
            height: 354px;
            width: 204px;
            border-radius: 8px;
            overflow: hidden;
        }

        .post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .redesLinks {
            width: 285px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .logoRedesSociasi {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .logoRedesSociasi img {
            width: 32px;
            height: 32px;
            object-fit: cover;
        }

        .linksUteis {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .linksUteis a {
            font-size: 14px;
            color: #DDDCE5;
            text-decoration: none;
            font-weight: 400;
            line-height: 19.6px;
        }

        @media (max-width: 600px) {
            .cardMain {
                width: 100%;
            }

            .cardImgTopo {
                height: 138px;
            }

            .cardImgTopo img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .texts h3 {
                font-size: 16px;
                text-align: center;
            }

            .texts p {
                font-size: 14px;
            }

            .posts h3 {
                font-size: 16px;
            }

            .postFilhos {
                flex-direction: column;
                gap: 16px;
            }

            .post {
                height: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cardMain">
            <div class="cardImgTopo">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjrE1cxy9V0VU_hVW4dRiSh7vb6DWiPa7fA3ZUia1Zb1vfXra6apRu7_wWlEIujdcYl-EMYL0RGJ1kj4w1Te-A3T2ucHGYofDU748UUnYQRGSHJxTHcoceTM4EcQF9T9nKoVYmBdNi9ONBfwsxSiyAOC_nw-6whk_Mdne-m4h5C7FUrKhHgR9PxlIUkA/s1600/image2.jpg" alt="Imagem Topo">
            </div>
            <div class="texts">
                <h3>Título do Post</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
            <div class="ultimaPostagem">
                <div class="titleUltimaPostagem">
                    <h3>Última Postagem</h3>
                </div>
                <div class="cardImgUltimaPostagem">
                    <img src="https://via.placeholder.com/424x206" alt="Imagem Última Postagem" class="imgUltimaPostagem1">
                </div>
            </div>
            <div class="cardParoveite">
                <h3>Aproveite!</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <a href="#">Saiba mais</a>
            </div>
        </div>
        <div class="posts">
            <h3>Posts Recentes</h3>
            <div class="postFilhos">
                <div class="post">
                    <img src="https://via.placeholder.com/203x171" alt="Post 1">
                </div>
                <div class="post">
                    <img src="https://via.placeholder.com/203x171" alt="Post 2">
                </div>
                <div class="post">
                    <img src="https://via.placeholder.com/203x171" alt="Post 3">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
